<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Perfekta landningssidan</title>
</head>

<body>
  <div class="container">
    <div class="card-columns mb-3 mt-3">

      <div class="card mb-4 mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Viktiga länkar</h4>
        </div>
        <div class="card-body">
          <ul class="list-unstyled mt-3 mb-4">
            <li><a href="//tabyenskilda.se">Täby Enskilda Gymnasium</a></li>
            <li><a href="https://www.schoolity.com/">Schoolity</a></li>
          </ul>
        </div>
      </div>

      <div class="card mb-4 mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Biltema directions</h4>
        </div>
        <div class="card-body">
          <div class="mapouter">
            <div class="gmap_canvas"><iframe width="400" height="400" id="gmap_canvas"
                src="https://maps.google.com/maps?q=Biltema&t=k&z=7&ie=UTF8&iwloc=&output=embed" frameborder="0"
                scrolling="no" marginheight="0" marginwidth="0"></iframe></div>
            <style>
              .mapouter {
                position: relative;
                text-align: right;
                height: auto;
                width: 100%;
              }

              .gmap_canvas {
                overflow: hidden;
                background: none !important;
                height: auto;
                width: 100%;
              }
            </style>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

</html>
